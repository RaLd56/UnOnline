{% extends 'main/layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
Create Room
{% endblock %}

{% block content %}
<div class="container_about">
  <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          {{ form|crispy }}
      </fieldset>
          <button class="btn btn-warning" type="submit">Create</button>
  </form>
</div>

{% endblock %}
